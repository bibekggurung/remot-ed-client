<!DOCTYPE html>
<html>

<head>
  <title>Remot.ed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <h4 class="align-self-center">Remot.ed</h4>
        <div class="navbar after-auth">
          <section class="after-auth TeacherDash">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle settings-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Settings
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item show-change-password">Change Password</a>
                  <a class="dropdown-item" id="sign-out">Sign Out</a>
                </div>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    <!-- Global Landing Page -->
    <!-- New User? Click Here. -->
    <!-- Existing User? Click Here. -->
    <!-- Sign Up -->
    <div class="before-auth h-90 row align-items-center">
      <form id="sign-up" class="col-6">
        <div class="form-group">
          <input type="email" class="form-control inputs" name="credentials[email]" placeholder="Your email" required>
          <br>
          <input type="password" class="form-control inputs" name="credentials[password]" placeholder="Password" required>
          <br>
          <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password confirmation" required>
          <!-- radio button for student vs. teacher roles -->
          <!-- <input type="radio" id="teacher" name="role" value="teacher">
          <label for="teacher">Teacher</label><br>
          <input type="radio" id="student" name="role" value="student">
          <label for="student">Student</label><br> -->
          <br>
          <button type="submit" class="btn primary-btn">Sign Up</button>
        </div>
      </form>

      <!-- Sign In -->
      <form id="sign-in" class="col-6">
        <div class="form-group">
          <input type="email" class="form-control inputs" name="credentials[email]" placeholder="Your email" required>
          <br>
          <input type="password" class="form-control inputs" name="credentials[password]" placeholder="Password" required>
          <br>
          <button type="submit" class="btn primary-btn">Sign In</button>
        </div>
      </form>

      <div id="user-message"></div>
    </div>
    <!-- Teacher Dash : instead of After-Auth detect if T or S and show proper dash-->
    <!-- if this.user.role === Teacher, -->

    <button class="btn primary-btn switch-view after-auth">Switch View</button>

    <div class='after-auth TeacherDash'>
      <div class="row">
        <div class="col-6 box mx-auto my-4">
          <div id="classroom_table" class="col-11 container table-wrapper-scroll-y my-custom-scrollbar"></div>
        </div>
        <div class="col-6 box mx-auto my-4">
          <div id="quiz_table" class="col-11 container table-wrapper-scroll-y my-custom-scrollbar quiz-listing"></div>
        </div>
      </div>
      <!-- Classroom CRUD -->
      <div class="row">
        <div class="col-6 box mx-auto my-4">
          <button class="btn primary-btn after-auth create-class-button mx-auto mt-3">Create A Classroom</button>
          <div class="after-auth create-class mt-3"></div>
        </div>
        <!-- Quiz CRUD -->
        <div class="col-6 box mx-auto my-4">
          <button class="btn primary-btn after-auth create-quiz-button mx-auto mt-3">Create A Quiz</button>
          <div class="after-auth create-quiz mt-3"></div>
        </div>
      </div>
    </div>

    <!-- divs for quiz/question handlebars fiels -->
    <div class="after-auth teacher">
      <div class="create-question-view">
        <div class="question-count"></div>
        <br>
        <div class="create-question"></div>
        <br>
      </div>
      <div id="single-class-listing"></div>
      <div id="single-quiz-listing"></div>
      <div id="edit-single-question"></div>
    </div>

    <!-- Student Dash -->
    <div class="StudentDash after-auth container">
      <p>Welcome to the student dashboard! ---work in progress---</p>
    </div>

    <!-- Quizzes -->

    <!-- Classroom View-->

    <!-- Teacher Account Settings -->

    <!-- Student Account Settings -->
    <div class="col-8 change-password-view mx-auto">
      <form id="change-password" class="form-group">
        <h4>Change Password</h4>
        <br />
        <input type="password" name="passwords[old]" placeholder="Old Password" required>
        <br />
        <br />
        <input type="password" name="passwords[new]" placeholder="New Password" required>
        <br />
        <br />
        <button class="btn primary-btn">Change Password</button>
      </form>
    </div>
  </div>
</body>

</html>
