      <!-- Do not add `script` tags-->

      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    <body>

      <!-- Sign Up -->
      <form id="sign-up" class="before-auth">
        <div class="form-group">
          <input type="email" class="form-control inputs" name="credentials[email]" placeholder="Your email" required>
          <br>
          <input type="password" class="form-control inputs" name="credentials[password]" placeholder="Password" required>
          <br>
          <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password confirmation" required>
          <!-- radio button for student vs. teacher roles -->
          <input type="radio" id="teacher" name="role" value="teacher">
          <label for="teacher">Teacher</label><br>
          <input type="radio" id="student" name="role" value="student">
          <label for="student">Student</label><br>
          <button type="submit" class="btn btn-dark">Sign Up</button>
        </div>
      </form>


      <!-- Sign In -->
      <form id="sign-in" class="before-auth">
        <div class="form-group">
          <input type="email" class="form-control inputs" name="credentials[email]" placeholder="Your email" required>
          <br>
          <input type="password" class="form-control inputs" name="credentials[password]" placeholder="Password" required>
          <button type="submit" class="btn btn-dark">Sign In</button>
        </div>
      </form>

      <div id="user-message"></div>

      <!-- Teacher Dash -->

        <!-- Classroom CRUD -->

        <!-- Quiz CRUD -->

        <!-- Create Question -->
        <form id="create-question" class="after-auth">
          <div class="form-group">
            <input type="text" class="form-control inputs" name="question[title]" placeholder="Question Text" required>
            <br>
            <input type="text" class="form-control inputs" name="question[correctAnswer]" placeholder="Correct Answer" required>
            <input type="text" class="form-control inputs" name="question[answerTwo]" placeholder="Answer Two" required>
            <input type="text" class="form-control inputs" name="question[answerThree]" placeholder="Answer Three" required>
            <input type="text" class="form-control inputs" name="question[answerFour]" placeholder="Answer Four" required>
            <br>
            <input type="text" class="form-control inputs" name="question[quizOwner]" placeholder="Quiz ID" required>
            <button type="submit" class="btn btn-dark">Next Question</button>
          </div>
        </form>
        <button type="submit" class="btn btn-dark finish-quiz">Finish</button>

      <!-- Student Account Settings -->

      <form id="change-password" class="after-auth">
        <input type="password" name="passwords[old]" placeholder="Old Password" required>
        <br>
        <input type="password" name="passwords[new]" placeholder="New Password" required>
        <br>
        <button class="btn btn-info">Change Password</button>
      </form>
      <button class="btn btn-danger after-auth" id="sign-out">Sign Out</button>
    </body>
</html>
